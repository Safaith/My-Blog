{% extends 'base.html' %}
{% load static %}

{% block page_title %}read-later{% endblock  %}

{%block css_files %}
<link rel="stylesheet" href="{% static 'blog/stored_post.css' %}">
{%endblock%}

{% block content %}
 <section id="read-later">
    {% if not has_posts %}
     <p>you didn't save any post for later.</p>
    {% endif %}
    <ul>
       {% for post in posts %}
        <li><a href="{% url 'post_details' post.slug %}">{{post.title}}</a></li>
        {% endfor %}
    </ul>
 </section>

{% endblock  %}
